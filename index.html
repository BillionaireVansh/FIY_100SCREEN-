<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Platform Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background: #ff758c;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        iframe {
            width: 250px;
            height: 150px;
            margin: 5px;
            background: black;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>Enter Video URL (YouTube, Facebook, Instagram)</h2>
    <input type="text" id="videoURL" placeholder="Paste video link here">
    <button onclick="setVideo()">Set Video</button>
    <button onclick="playAll()">Play All</button>

    <div class="video-container" id="videoGrid"></div>

    <script>
        const videoCount = 100;

        // Generate 100 iframe players
        function generateVideos() {
            let container = document.getElementById("videoGrid");
            for (let i = 0; i < videoCount; i++) {
                let iframe = document.createElement("iframe");
                iframe.allow = "autoplay; encrypted-media";
                iframe.id = "video" + i;
                container.appendChild(iframe);
            }
        }

        // Convert different video links to embeddable format
        function getEmbedURL(url) {
            let embedURL = "";
            if (url.includes("youtube.com/watch?v=") || url.includes("youtu.be/")) {
                let videoId = url.includes("youtu.be/") ? url.split("youtu.be/")[1].split("?")[0] : url.split("v=")[1].split("&")[0];
                embedURL = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } 
            else if (url.includes("facebook.com/")) {
                embedURL = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(url)}&autoplay=1`;
            } 
            else if (url.includes("instagram.com/")) {
                embedURL = `https://www.instagram.com/p/${url.split("/p/")[1].split("/")[0]}/embed`;
            }
            return embedURL;
        }

        // Set the same video for all players
        function setVideo() {
            let url = document.getElementById("videoURL").value;
            let embedURL = getEmbedURL(url);
            if (!embedURL) {
                alert("Invalid Video URL! Please enter a valid YouTube, Facebook, or Instagram link.");
                return;
            }
            for (let i = 0; i < videoCount; i++) {
                document.getElementById("video" + i).src = embedURL;
            }
        }

        // Play all videos
        function playAll() {
            setVideo();  // Autoplay is enabled in embed URL, so this ensures all videos start playing
        }

        // Initialize 100 iframe players on page load
        generateVideos();
    </script>

</body>
</html>
