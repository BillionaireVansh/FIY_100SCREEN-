<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Videos Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #ff5e62;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff3b48;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        iframe {
            width: 200px;
            height: 120px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Enter Video URL (YouTube, Facebook, Instagram)</h2>
    <input type="text" id="videoURL" placeholder="Paste video link here">
    <button onclick="setVideo()">Set Video</button>
    <button onclick="playAll()">Play All</button>

    <div class="video-container" id="videoGrid"></div>

    <script>
        const videoCount = 100;

        function generateVideos() {
            let container = document.getElementById("videoGrid");
            for (let i = 0; i < videoCount; i++) {
                let iframe = document.createElement("iframe");
                iframe.allow = "autoplay; encrypted-media";
                iframe.id = "video" + i;
                iframe.src = "";
                container.appendChild(iframe);
            }
        }

        function getEmbedURL(url) {
            let videoId = "";
            
            // YouTube Embed
            if (url.includes("youtube.com/watch?v=")) {
                videoId = url.split("v=")[1].split("&")[0];
                return `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } 
            else if (url.includes("youtu.be/")) {
                videoId = url.split("youtu.be/")[1].split("?")[0];
                return `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            } 
            // Instagram Embed (Proper Method)
            else if (url.includes("instagram.com/reel/") || url.includes("instagram.com/p/")) {
                return `https://www.instagram.com/p/${url.split('/')[4]}/embed/`;
            }
            // Facebook Embed
            else if (url.includes("facebook.com/")) {
                return `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(url)}&autoplay=1`;
            }
            return "";
        }

        function setVideo() {
            let url = document.getElementById("videoURL").value;
            let embedURL = getEmbedURL(url);
            if (!embedURL) {
                alert("Invalid Video URL!");
                return;
            }
            for (let i = 0; i < videoCount; i++) {
                document.getElementById("video" + i).src = embedURL;
            }
        }

        function playAll() {
            setVideo();
        }

        generateVideos();
    </script>

</body>
</html>
