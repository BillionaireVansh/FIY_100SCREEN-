<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Video in 100 Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>

    <h2>Enter Video URL (YouTube, Facebook, Instagram)</h2>
    <input type="text" id="videoURL" placeholder="Paste video link here">
    <button onclick="openVideo()">Open 100 Tabs</button>

    <script>
        function openVideo() {
            let url = document.getElementById("videoURL").value;
            if (!url) {
                alert("Please enter a valid video URL!");
                return;
            }

            // Open 100 tabs with the same URL
            for (let i = 0; i < 100; i++) {
                window.open(url, '_blank');
            }
        }
    </script>

</body>
</html>
